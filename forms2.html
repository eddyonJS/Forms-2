  <body>
<!-- select similar words and change their text together keyboard shortcut vscode-->
    <h3>List - dropdown</h3>

    <label for="city_id"> Cities </label>

    <select name="city" id="city_id">
        <option value=""> Lahore </option>

    <h3> Option Groups </h3>
    <label for="cities_id"> City </label>
    <select name="cities" id="cities_id">
    <!-- assigned id to select attribute because its a parent and connected the id to label for attribute-->

    <optgroup label="Punjab">
        <option value="Lahore"> Lahore </option>
        <option value="Sialkot"> Sialkot </option>
    </optgroup>
  
    <optgroup label="Sindh">
        <option value="Karachi"> Karachi </option>

    </optgroup>

    <optgroup label="KPK">
        <option value="Peshawar"> Peshawar </option>
       <option value="Abbottabad"> Abbottabad </option>
    </optgroup>
  
</select>
